
<div class="container">
<h1>{{titulo}}</h1>
<form>
    <div class="form-group">
<div>
    <label for="op1">Operador A</label>
    <input type="number" [(ngModel)]='op1' name="op1" class="form-control">
</div>
<div>
    <label for="op2">Operador B</label>
    <input type="number" [(ngModel)]='op2' name="op2" class="form-control">
</div>
<div>
    <button type="submit" class="btn btn-primary" (click)='calculoSoma()'>Somar</button>
    <button type="submit" class="btn btn-primary" (click)='calculoLimpa()'>Limpar</button>
</div>
</div>
</form>
<p>Resultado: {{soma}}</p>
</div>
